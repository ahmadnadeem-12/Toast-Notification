<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/42e7b8c91b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button id="success">Success</button>
        <button id="error">Error</button>
        <button id="invalid">Invalid</button>
    </div>
    <div class="toast-box">
        <div class="toast">
            <i id="success-icon" class="fa-solid fa-circle-check"></i>
            <span>Form Successfuly submitted!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
